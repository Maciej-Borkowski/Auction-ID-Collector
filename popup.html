<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body { width: 380px; padding: 15px; font-family: Arial, sans-serif; }
    h1 { font-size: 16px; margin: 0 0 12px; color: #333; text-align: center; }
    button { width: 100%; padding: 12px; background: #ff5a00; color: white; border: none; border-radius: 8px; font-size: 15px; font-weight: bold; cursor: pointer; }
    button:hover { background: #e64a00; }
    button:disabled { background: #ccc; cursor: not-allowed; }
    #result { margin-top: 12px; padding: 10px; background: #f9f9f9; border: 1px solid #ddd; border-radius: 6px; font-family: monospace; white-space: pre-wrap; max-height: 300px; overflow-y: auto; display: none; }
    .info { font-size: 12px; color: #666; margin-top: 10px; text-align: center; }
    .success { color: green; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Allegro – Zbieracz ID ofert</h1>
  <button id="grab">ZBIERZ ID OFERT</button>
  <div id="result"></div>
  <div class="info">Po zebraniu kliknij tekst → Ctrl+A → Ctrl+C → wklej do Excela</div>

  <script src="popup.js"></script>
</body>
</html>
